<html>

<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <style>
        #table {
            border-collapse: collapse;
            user-select: none;
        }

        #table td {
            border: 10px solid #bbada0;
            width: 116px;
            height: 128px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }

        #score {
            user-select: none;
        }

        .color-2 {
            background-color: #eee4da;
            color: #776e65;
        }

        .color-4 {
            background-color: #eee1c9;
            color: #776e65;
        }

        .color-8 {
            background-color: #f3b27a;
            color: 'white';
        }

        .color-16 {
            background-color: #f69664;
            color: 'white';
        }

        .color-32 {
            background-color: #f77c5f;
            color: 'white';
        }

        .color-64 {
            background-color: #f75f3b;
            color: 'white';
        }

        .color-128 {
            background-color: #edd073;
            color: #776e65;
        }

        .color-256 {
            background-color: #edcc62;
            color: #776e65;
        }

        .color-512 {
            background-color: #edc950;
            color: #776e65;
        }

        .color-1024 {
            background-color: #edc53f;
            color: #776e65;
        }

        .color-2048 {
            background-color: #edc22e;
            color: #776e65;
        }
    </style>
</head>

<body>
    <table id="table"></table>
    <div id="score">0</div>
    <script>
        const $table = document.getElementById('table');
        const $score = document.getElementById('score');
        let data = [];

        // table -> fragment -> tr -> td
        function startGame(){
            const $fragment = document.createDocumentFragment(); // 이렇게 만들어주고
            [1, 2, 3, 4].forEach(function (){
                const rowData = []; 
                data.push(rowData); // data = [[],[],[],[]]
                const $tr = document.createElement('tr'); // 데이터와 요소 생성은 별개로 보는것이 맞다. 반복문만 좀 공유할뿐
                [1, 2, 3, 4].forEach(function () {
                    rowData.push(0);
                    const $td = document.createElement('td');
                    $tr.appendChild($td);
                });
                $fragment.appendChild($tr);
            });
            $table.appendChild($fragment);
            // 데이터에 랜덤으로 2를 넣는다. 
            put2ToRandomCell();
            // 데이터와 요소가 완성되었으니 이제 화면에 그려준다.
            draw();
        }

        function put2ToRandomCell() {
            // 빈칸에 대한 일종의 좌표를 심는과정이다. 빈셀의 좌표를 배열에 짝으로서 저장한다.
            const emptyCells = []; // [[i1, j1], [i2, j2], [i3, j3], [i4, j4]]
            data.forEach(function(rowData, i){
                rowData.forEach(function(cellData, j){
                    if(!cellData){ // cellData = 0
                        emptyCells.push([i ,j]); // 좌표를 입력한다.
                    }
                });
            });
            // randomCell === [i ,j] -> 빈셀이 있는 data의 좌표 중 랜덤
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            data[randomCell[0]][randomCell[1]] = 2;
        }

        function draw(){
            data.forEach((rowData, i) => {
                rowData.forEach((cellData, j) => {
                    const $target = $table.children[i].children[j]; // td
                    if(cellData > 0){
                        $target.textContent = cellData;
                        $target.className = 'color-' + cellData;
                    }else{
                        $target.textContent = '';
                        $target.className = '';
                    }
                });
            });
        }


        // data = [
        //          [2, 0, 0, 2]
        //          [0, 4, 0, 2]
        //          [2, 2, 0, 0]
        //          [0, 0, 2, 0]
        //         ]


        startGame();

        function moveCells(direction) {
            switch (direction) {
                case 'left' : { // 중괄호는 여기에서 변수 선언할 때 사용한다.
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => { // 0, 0 데이터 2 존재
                            if(cellData) {
                                const currentRow = newData[i]; // i = 0 , 
                                const prevData = currentRow[currentRow.length - 1]; // 그 전 셀의 정보를 가져온다. 없으면 undefined
                                if(cellData === prevData){
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length-1] *= -2;
                                } else {
                                    newData[i].push(cellData);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1,2,3,4].forEach((rowData, i) => {
                        [1,2,3,4].forEach((cellData, j) => {
                            data[i][j] = Math.abs(newData[i][j]) || 0; // 왼쪽게 false 면 0을 실행해라.
                        });
                    });
                    break;
                }
                case 'right' : {
                    const newData = [[],[],[],[]];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if(rowData[3-j]){
                                const currentRow = newData[i];
                                const prevData = currentRow[currentRow.length - 1];
                                if(rowData[3 - j] === prevData){
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                }else{
                                    newData[i].push(rowData[3-j]);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[i][3 - j] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }
                case 'up' : {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if(cellData){
                                const currentRow = newData[j];
                                const prevData = currentRow[currentRow.length - 1];
                                if(cellData === prevData){
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                }else {
                                    newData[j].push(cellData);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[j][i] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }
                case 'down' : {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if(data[3 - i][j]){
                                const currentRow = newData[j];
                                const prevData = currentRow[currentRow.length - 1];
                                if(data[3 - i][j] === prevData){
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                } else {
                                    newData[j].push(data[3 - i][j]);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[3 - j][i] = Math.abs(newData[j][i]) || 0;
                        });
                    });
                    break;
                }
            }
            console.log(data);
            if (data.flat().includes(2048)) {
                draw();
                setTimeout(() => {
                    alert('축하합니다. 승리하셨습니다.');
                }, 50);
            } else if (!data.flat().includes(0)) {
                alert('패배하였습니다..');
            } else {
                put2ToRandomCell();
                draw();
            }
        }


        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp'){
                moveCells('up');
            } else if (event.key === 'ArrowDown') {
                moveCells('down');
            } else if (event.key === 'ArrowLeft') {
                moveCells('left');
            } else if (event.key === 'ArrowRight') {
                moveCells('right');
            }
        });

        let startCoord;

        window.addEventListener('mousedown', (event) => {
            startCoord = [event.clientX , event.clientY];
        });

        window.addEventListener('mouseup', (event) => {
            const endCoord = [event.clientX, event.clientY];
            const diffX = endCoord[0] - startCoord[0];
            const diffY = endCoord[1] - startCoord[1];
            if(diffX < 0 && Math.abs(diffX) > Math.abs(diffY)){
                moveCells('left');
            }else if(diffX < 0 && Math.abs(diffX) < Math.abs(diffY)){
                moveCells('up');
            }else if(diffX > 0 && Math.abs(diffX) > Math.abs(diffY)){
                moveCells('right');
            }else if(diffX > 0 && Math.abs(diffX) < Math.abs(diffY)){
                moveCells('down');
            }
        });
       




    </script>
</body>

</html>
