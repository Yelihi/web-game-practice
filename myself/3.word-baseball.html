<html>
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>
<body>
<form id="form">
  <input type="text" id="input">
  <button>확인</button>
</form>
<div id="logs"></div>
<script>
    // 랜덤으로 숫자 4개를 뽑는다. (순서있다.)
    const baseNumber = Array(10).fill().map((e, i) => i);
    // -> 1 부터 9까지 숫자 배열을 만든다.
    const randomNumber = [];
    for(let i = 0; i < baseNumber.length; i++){
        const index = Math.floor(Math.random() * baseNumber.length);
        const pickNum = baseNumber[index];
        randomNumber.push(pickNum);
    }
    console.log(randomNumber);
    // -> 이 배열을 랜덤 배열로 변경한다.
    // -> 랜덤 배열 앞자리 4개를 정답숫자로 가져온다.
    // 내 숫자를 인풋창에 입력한다
    // -> 체크를 해야한다.
    // --> 숫자가 4자리 수인가? 
    // --> 중복된 숫자는 없는가?
    // --> 저번에 적었던 시도숫자랑 중복되는게 있나?
    // 인풋창에 입력 시 정답과 비교한다.
    // -> 인덱스오브 활용해야한다. 반복이랑.
    // 같은 숫자의 갯수는 볼이다.
    // 같은 숫자중에 위치까지 같으면 스트라이크다. 
    // 모두 틀렸으면 아웃이다.
    // 총 10번의 기회가 주어지고, 10번을 넘어가면 게임 패배를 알린다.
</script>
</body>
</html>
