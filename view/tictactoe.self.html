<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>틱택토</title>
<style>
  table {
    border-collapse: collapse;
  }

  td {
    border: 1px solid black;
    width: 40px;
    height: 40px;
    text-align: center;
  }
</style>
</head>

<body>
    <script>
        const { body } = document;
        const $table = document.createElement('table');
        const $div = document.createElement('div');
    
        const row = [];
        let turn = "O";


        const checkWinner = (target) => {
            let rowIndex;
            let cellIndex;
            row.forEach((rows, ri) => {
                rows.forEach((cell, ci) => {
                    if(cell === target){
                        rowIndex = ri;
                        cellIndex = ci;
                    }
                })
            });

            let hasWinner = false;

            //가로줄 검사
            if(
                row[rowIndex][0].textContent === turn &&
                row[rowIndex][1].textContent === turn &&
                row[rowIndex][2].textContent === turn
            ){
                hasWinner = true;
            }

            //세로줄 검사
            if(
                row[0][cellIndex].textContent === turn &&
                row[1][cellIndex].textContent === turn &&
                row[2][cellIndex].textContent === turn
            ){
                hasWinner = true;
            }
            //대각선 검사
            if(
                row[0][0].textContent === turn &&
                row[1][1].textContent === turn &&
                row[2][2].textContent === turn
            ){
                hasWinner = true;
            }

            if(
                row[0][2].textContent === turn &&
                row[1][1].textContent === turn &&
                row[2][0].textContent === turn 
            ){
                hasWinner = true;
            }

            return hasWinner;
        }

        const callBack = (event) => {
            if(event.target.textContent !== ''){
                console.log("비어있지 않다.");
                return;
            }
            // 빈칸이면
            console.log("비어있다.");
            event.target.textContent = turn;
            const hasWinner = checkWinner(event.target);
            if(hasWinner){
                $div.textContent = `${turn}님이 승리`;
                $table.removeEventListener('click', callBack);
                return;
            }
            // 무승부
            const draw = row.flat().every((cell) => cell.textContent);
            if(draw){
                $div.textContent = `무승부`;
                return;
            }

            turn = turn === "X" ? "O" : "X";
        };

    
        for(let i = 0; i < 3; i++){
            const $tr = document.createElement('tr');
            const cells = [];
            for(let j = 0; j < 3; j++){
                const $td = document.createElement('td');
                cells.push($td);
                $tr.append($td);
            }
            row.push(cells);
            $table.append($tr);
        }
        $table.addEventListener('click', callBack);
        body.append($table);
        body.append($div);
    </script>
</body>
</html>
