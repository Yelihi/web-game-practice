<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!--<div id="root"><button>Like</button></div>-->
    <script type="text/babel">
        // const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked: false,
                };
            }

            render() {
                return <button type = "submit" onClick = {() => {this.setState({liked : true })}}>
                    {this.state.liked === true ? 'Liked' : 'Like'}
                </button>; // 이걸 jsx 라고 한다. (JS + XML)
               // e(
               // 'button', 
               // {onClick: () => { this.setState({liked: true})}, type: 'submit'}, 
               // this.state.liked === true ? 'Liked' : 'Like'); // <button onclick="() => { console.log('clicked')} type: 'submit'">Like</button> 이걸 만들겠다.
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root')); // 닫는 괄호가 중요하다.
    </script>
</body>
</html>
