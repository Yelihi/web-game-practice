<html>

<head>
    <meta charset="UTF-8" />
    <title>구구단</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
    <script type="text/babel">
        'use strict';

        class GuGudan extends React.Component { // 구구단이라는 컴포넌트
            constructor(props) { // 실무에서는 이거 지우고 this.state -> state 하고 쓴다. 훨씬 많이 이렇게 쓴다. 
                super(props); // 이것도 없어도 된다. 
                this.state = { // 변화되는 스테이트
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                }
            }

            onSubmit = (e) => { // 근데 여기는 무조건 화살표 함수 써야한다. this 때문에. 화살표 안쓰면 this 가 form 으로 잡힘.
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.first * this.state.second){
                    this.setState({
                        result: `정답! 답은 ${this.state.value}`,
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    });
                } else {
                    this.setState({
                        result: '땡',
                        value: '',
                    });
                };
            }

            onChange = (e) => { // 여기도 화살표 함수로 해야한다. 
                this.setState({value: e.target.value});
            };


            render() { // 괄호를 넣어주는 편이 좋다. 그리고 js 와 html 은 메서드로 구별을 해주자. 
                // 변하는 곳에 스테이트 넣어주고, 
                // return 밑에 div 로 감싸주었는데, 이거 의미없는데 안하면 에러떠서 해주었다 됬다. 최근 개선됨. <></>로 해주면 된다. 근데 바벨이 처리를 못한다면 React.Fragment 로 감싸주자.
                return (
                    <React.Fragment>
                        <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                        <form onSubmit = {this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange} /> 
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }





    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGudan />, document.querySelector('#root')); // 우리가 만든 컴포넌트를 root 안에 넣어라 (17버전)
  //ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // 18버전 React code
    </script>
</body>

</html>
