<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
      state = {liked: false};

    onClickButton = () => {
        this.setState({liked: true}); // 화살표 함수면 된다. 
    }


    render() {
      if (this.state.liked) { // 조건
        return 'You liked this.'; // 화면에 나오는 부분
      }

      return ( // 화면을 그리는 부분 / 클릭 시 데이터가 true 로 바뀌고, 그러자 마자 화면이 바뀐다. // 함수를 대신 넣어줄 수 있다
        <button onClick={this.onClickButton}>  
          Like
        </button>
      );
    }
  }
</script>
<script type="text/babel">
  ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // 우리가 만든 컴포넌트를 root 안에 넣어라 (17버전)
 // ReactDOM.createRoot(document.querySelector('#root')).render(<button />); // 18버전 React code
</script>
