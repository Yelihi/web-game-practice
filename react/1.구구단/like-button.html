<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script>
  'use strict'; // 굳이 안넣어도 됨.

  const e = React.createElement;

  class LikeButton extends React.Component { // React.Component : 데이터와 화면을 하나로 묶어둔 덩어리
    constructor(props) {
      super(props);
      this.state = {liked: false}; // state : 데이터 (즉, 화면 바뀌는 부분은 state 로 놔둔다.)
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.'; // 화면부분
      }

      return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
    }
  }
</script>
<script>
  ReactDOM.render(e(LikeButton), document.querySelector('#root')); // 실제 화면에 그리는 과정.
</script>
</body>
</html>
